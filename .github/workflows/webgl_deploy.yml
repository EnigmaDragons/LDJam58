name: Build and Deploy to itch.io

on: [push]

jobs:
  build:
    name: Build WebGL and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true


      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true  # Removes GitHub's tool cache
          android: true     # Removes Android SDK
          dotnet: true      # Removes .NET SDK
          haskell: true     # Removes Haskell/GHC
          large-packages: true  # Removes other large packages like boost

      # Rest of your steps: cache, activate, build, etc.
      - uses: actions/cache@v3
        with:
          path: src/LDJam58/Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: src/LDJam58
          targetPlatform: WebGL
          unityVersion: auto  # Or specify e.g., 2022.3.10f1

      - name: Deploy to itch.io
        uses: ChaosTheLegend/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: webgl  # Or html5
          ITCH_GAME: ${{vars.ITCH_GAME}}  # From itch.io URL
          ITCH_USER: ${{vars.ITCH_USER}}
          PACKAGE: build/WebGL